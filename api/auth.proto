syntax = "proto3";
option go_package = "micro-training/commons/api";
package api;

service AuthService {
    rpc LoginUser(LoginUserRequest) returns (LoginUserResponse);
}

message LoginUserRequest{
    string user=1;
    string password=2;
}

message LoginUserResponse {
    string AccessToken=1;
    string AccessTokenExpiresAt=2;
}